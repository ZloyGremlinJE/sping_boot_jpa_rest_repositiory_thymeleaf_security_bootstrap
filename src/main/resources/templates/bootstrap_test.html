<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>Admin panel</title>
</head>
<body>
<div class="row">
    <div class="container-fluid">
        <!-- HEADER -->

        <header class="p-3 mb-2 bg-dark text-white">

            <div class="d-flex justify-content-between">
                <div class=" mt-2">
                    <span th:text="${#authentication.principal.email}"></span>
                    <span>with roles:</span>
                    <th:block th:each="r,authority : ${#authentication.getAuthorities()}">
                    <span th:if="${r.getAuthority().startsWith('ROLE_')}"
                          th:text="${r.getAuthority().replaceFirst('ROLE_', '')}"></span>
                    </th:block>

                </div>
                <div>
                    <!-- Add a logout button -->
                    <form action="#" th:action="@{/logout}"
                          method="POST">
                        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2"/>
                    </form>
                </div>
            </div>
        </header>

    </div>

</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-admin-tab" data-toggle="tab" href="#admin-panel" role="tab"
                   aria-controls="v-pills-admin" aria-selected="true">Администратор</a>
                <a class="nav-link" id="v-pills-user-tab" onclick="function sayTest() {
                   console.log('Ссылка активна! ');
                }
                sayTest()" data-toggle="tab" href="#user-panel" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">Пользователь</a>
            </div>
        </div>


        <div class="col-md-10">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="admin-panel" role="tabpanel"
                     aria-labelledby="admin-panel-tab">
                    <div>
                        <h2>Admin panel</h2>
                    </div>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#users" role="tab"
                               aria-controls="home" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#newuser" role="tab"
                               aria-controls="profile" aria-selected="false">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="adminTabContent">
                        <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                            <div class="col-md-11">
                                <h4>All users</h4>
                            </div>

                            <div class="container-fluid">
                                <hr>
                                <table class="table table-bordered table-striped">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Login</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="tempUser : ${users}">
                                        <td th:text="${tempUser.id}"/>
                                        <td th:text="${tempUser.userName}"/>
                                        <td th:text="${tempUser.firstName}"/>
                                        <td th:text="${tempUser.lastName}"/>
                                        <td th:text="${tempUser.email}"/>

                                        <td>
                                            <div class="row">

                                                <div class="col-small">
                                                    <!-- Add "update" button/link -->
                                                    <form action="#" th:action="@{/admin/showFormForUpdate}"
                                                          method="POST">

                                                        <input type="hidden" name="userId" th:value="${tempUser.id}"/>
                                                        <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">
                                                            Update
                                                        </button>

                                                    </form>
                                                </div>

                                                <div class="col-small">
                                                    <!-- Add "delete" button/link -->
                                                    <form action="#" th:action="@{/admin/delete}" method="POST">

                                                        <input type="hidden" name="userId" th:value="${tempUser.id}"/>
                                                        <button type="submit" class="btn btn-danger btn-sm"
                                                                onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                                                            Delete
                                                        </button>

                                                    </form>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                        <div class="tab-pane fade" id="newuser" role="tabpanel" aria-labelledby="newuser-tab">
                            <div class="container-fluid">

                                <h4>Add new user</h4>
                                <hr>
                                <form action="#" th:action="@{/admin/saveUser}"
                                      th:object="${user}" method="POST">
                                    <!-- Add hidden form field to handle update -->
                                    <input type="hidden" th:field="*{id}"/>

                                    <input type="text" th:field="*{userName}"
                                           class="form-control mb-4 col-4" placeholder="login">

                                    <input type="text" th:field="*{firstName}"
                                           class="form-control mb-4 col-4" placeholder="First name">

                                    <input type="text" th:field="*{lastName}"
                                           class="form-control mb-4 col-4" placeholder="Last name">

                                    <input type="text" th:field="*{email}"
                                           class="form-control mb-4 col-4" placeholder="Email">

                                    <input type="password" th:field="*{password}"
                                           class="form-control mb-4 col-4" placeholder="password">

                                    <label for="roles">User roles (multiple select):</label>
                                    <br/>
                                    <select id="roles" required multiple="multiple" class="form-control mb-4 col-4"
                                            name="roles">

                                        <option th:each="role : ${roles}"
                                                th:value="${{role.id}}"
                                                th:selected="${#lists.contains(user.roles,role)}"
                                                th:text="${role.name}"></option>
                                    </select>

                                    <button type="submit" class="btn btn-info col-2">Save</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="user-panel" role="tabpanel" aria-labelledby="user-panel-tab">
                    <div>
                        <h2>User information-page</h2>
                    </div>


                    <div class="container-fluid">
                        <hr>
                        <div class="col-md-11">
                        </div>
                        <table class="table table-bordered table-striped">
                            <h4>About user</h4>
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Login</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>

                            <tbody>

                            <!-- <tr th:each="tempUser : ${users}">
                                <td th:text="${tempUser.userName}"/>
                                <td th:text="${tempUser.firstName}"/>
                                <td th:text="${tempUser.lastName}"/>
                                <td th:text="${#authentication.principal.id}"/>
                            </tr> -->

                            <tr>
                                <td th:text="${principal_user.id}"/>
                                <td th:text="${principal_user.username}"/>
                                <td th:text="${principal_user.firstName}"/>
                                <td th:text="${principal_user.lastName}"/>
                                <td th:text="${principal_user.email}"/>
                                <!--  <td>
                                      <th:block th:each="r,authority : ${#authentication.getAuthorities()}">
                                      <span th:if="${r.getAuthority().startsWith('ROLE_')}"
                                      th:text="${r.getAuthority().replaceFirst('ROLE_', '')}"></span>
                                      </th:block>
                                  </td> -->
                                <td th:text="${principal_roles}"/>
                              </tr>


                              </tbody>
                          </table>
                      </div>


                  </div>
              </div>
          </div>
      </div>
  </div>


  <script type="text/javascript" th:src="@{/js/test.js}"></script>
  </body>
  </html>

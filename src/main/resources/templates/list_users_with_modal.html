<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>

<body>

<div class="row">
    <div class="container-fluid">
        <!-- HEADER -->

        <header class="p-3 mb-2 bg-dark text-white">
            <div class="d-flex justify-content-between">
                <div class=" mt-2" id="header_text">
                </div>
                <div>
                    <!-- Add a logout button -->
                    <form action="#" th:action="@{/logout}"
                          method="POST">
                        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2"/>
                    </form>
                </div>
            </div>
        </header>

    </div>

</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link"
                   th:classappend="${#strings.contains(#authentication.principal.authorities,'ADMIN')} ? 'active' : ''"
                   id="v-pills-admin-tab" data-toggle="tab" href="#admin-panel" role="tab"
                   aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                <a class="nav-link"
                   th:classappend="${!#strings.contains(#authentication.principal.authorities,'ADMIN')} ? 'active' : ''"
                   id="v-pills-user-tab" data-toggle="tab" href="#user-panel" role="tab"
                   aria-controls="v-pills-user" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-md-10">
            <div class="tab-content" id="myTabContent">
                <div sec:authorize="hasRole('ROLE_ADMIN')" class="tab-pane fade"
                     th:classappend="${#strings.contains(#authentication.principal.authorities,'ADMIN')} ? 'show active' : ''"
                     id="admin-panel" role="tabpanel"
                     aria-labelledby="admin-panel-tab">
                    <div>
                        <h2>Admin panel</h2>
                    </div>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#users" role="tab"
                               aria-controls="home" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#newuser" role="tab"
                               aria-controls="profile" aria-selected="false">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="adminTabContent">
                        <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                            <div class="col-md-11">
                                <h4>All users</h4>
                            </div>

                            <div class="container-fluid">
                                <hr>
                                <table class="table table-bordered table-striped" id="users_info">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody id="body_users_table">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="newuser" role="tabpanel" aria-labelledby="newuser-tab">
                            <div class="container-fluid">
                                <div class="d-flex justify-content-start">
                                    <div class="d-flex flex-column text-center">
                                        <div class="p-2">
                                            <h4>Add new user</h4>
                                            <hr>
                                        </div>
                                        <div class="p-2">
                                            <input disabled class="form-control"
                                                   readonly
                                                   type="hidden"
                                                   name="id">
                                        </div>

                                        <div class="p-1">
                                            <label><strong>First
                                                name</strong></label>
                                            <br/>
                                            <input type="text"
                                                   class="form-control" name="firstName"
                                                   placeholder="First name">
                                        </div>

                                        <div class="p-2">
                                            <label><strong>Last
                                                name</strong></label>
                                            <br/>
                                            <input type="text"
                                                   class="form-control" name="lastName"
                                                   placeholder="Last name">
                                        </div>

                                        <div class="p-2">
                                            <label><strong>Age</strong></label>
                                            <br/>
                                            <input type="number"
                                                   class="form-control" name="age"
                                                   placeholder="Age">
                                        </div>

                                        <div class="p-2">
                                            <label><strong>Email</strong></label>
                                            <br/>
                                            <input type="email"
                                                   class="form-control" name="email"
                                                   placeholder="Email">
                                        </div>

                                        <div class="p-2">
                                            <label><strong>Password</strong></label>
                                            <br/>
                                            <input type="password"

                                                   class="form-control" name="password"
                                                   placeholder="Password">
                                        </div>

                                        <div class="p-2">
                                            <label for="user_roles_new_user">User roles (multiple
                                                select):</label>
                                            <br/>
                                            <select required multiple="multiple" id="user_roles_new_user"
                                                    class="form-control" name="roles">
                                            </select>
                                        </div>
                                        <div class="p-2">
                                            <button type="button" id="button_new_user" class="btn btn-primary">Add
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade"
                     th:classappend="${!#strings.contains(#authentication.principal.authorities,'ADMIN')} ? 'show active' : ''"
                     id="user-panel" role="tabpanel" aria-labelledby="user-panel-tab">
                    <div>
                        <h2>User information-page</h2>
                    </div>


                    <div class="container-fluid">
                        <hr>
                        <div class="col-md-11">
                        </div>
                        <table class="table table-bordered table-striped">
                            <h4>About user</h4>
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>

                            <tbody id="body_user_table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Update modal -->
<div class="modal fade" id="updateModal" role="dialog" tabindex="-1"
     aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header text">
                <h5 class="modal-title" id="updateModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center ">
                    <div class="d-flex flex-column text-center">
                        <div class="p-2">
                            <label><strong>ID</strong></label>
                            <br/>
                            <input disabled class="form-control"
                                   readonly
                                   type="number"
                                   name="id">
                        </div>
                        <div class="p-2">
                            <label><strong>First
                                name</strong></label>
                            <br/>
                            <input type="text"

                                   class="form-control" name="firstName"

                                   placeholder="First name">
                        </div>
                        <div class="p-2">
                            <label><strong>Last
                                name</strong></label>
                            <br/>
                            <input type="text"

                                   class="form-control" name="lastName"

                                   placeholder="Last name">
                        </div>
                        <div class="p-2">
                            <label><strong>Age</strong></label>
                            <br/>
                            <input type="number"

                                   class="form-control" name="age"
                                   placeholder="Age">
                        </div>
                        <div class="p-2">
                            <label><strong>Email</strong></label>
                            <br/>
                            <input type="email"

                                   class="form-control" name="email"

                                   placeholder="Email">
                        </div>

                        <div class="p-2">
                            <label><strong>Password</strong></label>
                            <br/>
                            <input type="password"

                                   class="form-control" name="password"

                                   placeholder="Password">
                        </div>

                        <div class="p-2">
                            <label>User roles (multiple
                                select):</label>
                            <br/>
                            <select id="user_roles_update_modal" required multiple="multiple"
                                    class="form-control" name="roles">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <button type="button" id="button_edit_user" class="btn btn-primary">Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Delete modal -->
<div class="modal fade" id="deleteModal" role="dialog" tabindex="-1"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header text">
                <h5 class="modal-title" id="deleteModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center ">
                    <div class="d-flex flex-column text-center">
                        <div class="p-2">
                            <label><strong>ID</strong></label>
                            <br/>
                            <input disabled class="form-control"
                                   readonly
                                   type="number"
                                   name="id">
                        </div>
                        <div class="p-2">
                            <label><strong>First
                                name</strong></label>
                            <br/>
                            <input type="text"
                                   class="form-control"
                                   readonly
                                   name="firstName"
                                   placeholder="First name">
                        </div>
                        <div class="p-2">
                            <label><strong>Last
                                name</strong></label>
                            <br/>
                            <input type="text"
                                   readonly
                                   class="form-control" name="lastName"
                                   placeholder="Last name">
                        </div>
                        <div class="p-2">
                            <label><strong>Age</strong></label>
                            <br/>
                            <input type="number"
                                   readonly
                                   class="form-control" name="age"
                                   placeholder="Age">
                        </div>
                        <div class="p-2">
                            <label><strong>Email</strong></label>
                            <br/>
                            <input type="email"
                                   readonly
                                   class="form-control" name="email"
                                   placeholder="Email">
                        </div>

                        <div class="p-2">
                            <label><strong>Password</strong></label>
                            <br/>
                            <input type="password"
                                   readonly
                                   class="form-control" name="password"
                                   placeholder="Password">
                        </div>

                        <div class="p-2">
                            <label for="user_roles_delete_modal">User roles (multiple
                                select):</label>
                            <br/>
                            <select disabled="true" id="user_roles_delete_modal" required multiple="multiple"
                                    class="form-control" name="roles">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                    <button type="button" id="button_delete_user" class="btn btn-danger ">Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/adminPanel.js}"></script>
</body>
</html>
